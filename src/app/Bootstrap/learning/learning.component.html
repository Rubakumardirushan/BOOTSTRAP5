<div class="container">
  <h2 class="mt-4 mb-4">Player Registration Form</h2>
  <form>
    <div class="form-group">
      <label for="playerName">Player Name</label>
      <input type="text" class="form-control" id="playerName" placeholder="Enter player name" required>
    </div>
    <div class="form-group">
      <label for="jerseyNumber">Jersey Number</label>
      <input type="number" class="form-control" id="jerseyNumber" placeholder="Enter jersey number" required>
    </div>
    <div class="form-group">
      <label for="playerRole">Player Role</label>
      <select class="form-control" id="playerRole" required>
        <option value="">Select player role</option>
        <option value="Goalkeeper">Goalkeeper</option>
        <option value="Defender">Defender</option>
        <option value="Midfielder">Midfielder</option>
        <option value="Forward">Forward</option>
      </select>
    </div>
    <div class="form-group">
      <label for="playerTeam">Player Team</label>
      <input type="text" class="form-control" id="playerTeam" placeholder="Enter player team" >
    </div>
    <div class="form-group">
      <label for="playerPoints">Player Points</label>
      <input type="number" class="form-control" id="playerPoints" placeholder="Enter player points" >
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
